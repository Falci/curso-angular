<h2>Controller</h2>

<input type="checkbox" ng-model="vm.item.pizza" /> pizza?

<br />
<button 
  class="btn btn-success" 
  ng-click="vm.adicionar()">Adicionar</button>

  class="btn btn-warning" 
  ng-click="vm.cancelar()">Cancelar</button>

<br /><br />

<ul>
